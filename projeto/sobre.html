<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Página Única</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            text-align: center;
        }
        .navbar {
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-style: italic;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .section {
            padding: 40px 20px;
        }
        .highlight {
            font-size: 48px;
            font-style: italic;
            font-weight: bold;
            text-shadow: 3px 3px 3px #444;
        }
        .content-box {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
        }
        .carousel {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel img {
            max-width: 100px;
        }
        .carousel-text {
            background: gray;
            padding: 10px;
            border-radius: 10px;
            margin-left: 15px;
        }

        a{
            text-decoration: none;
       }
       
        .menu {
            display: flex;
            gap: 20px;
            justify-content: center; /* Centraliza os itens horizontalmente */
            width: 100%; /* Garante que ocupe toda a largura do cabeçalho */
        }

        .menu a, .opcoes a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .menu a:hover{
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .login i {
            color: white;
            font-size: 25px;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }

        header {
            background: linear-gradient(to right, #000000, #3f3f3f);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #888888;
        }
    </style>
</head>
